<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form action="https://www.sololearn.com/learning/1014/1035/1061/1" method="GET">
    <label for="username">Username</label><br>
    <input type="text" autofocus> <br>
    <label for="password">Password</label><br>
    <input type="password" autofocus> <br>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" value="female" autofocus> Female <br>
    <input type="radio" name="gender" value="male" autofocus> Male <br>
    <label for="nationality">Nationality</label><br>
    <input type="checkbox" name="nationality" value="1" autofocus> Bangladeshi <br>
    <input type="checkbox" name="nationality" value="1" autofocus> Foreigner <br>
    <input type="submit" value="Submit">
    
    </form>
</body>
</html>
